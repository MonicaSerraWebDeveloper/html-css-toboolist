<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- / Google Font  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Section Header  -->
    <header>
        <div class="header-container">
            <img class="logo-image" src="./img/Logo.png" alt="Logo">
            <h1 class="title-header">Toboolist</h1>
        </div>
    </header>
    <!-- / Section Header  -->

    <main>
        
        <div class="main-container">
            <!-- Section Main Button  -->
            <div class="button-container">
                <button class="button button-full">Add Task</button>
                <button class="button button-empty">Add Section</button>
            </div>
            <!-- / Section Main Button  -->

            <!-- Section Content  -->
            <div class="content-container">
                <!-- First Section Task  -->
                <div class="content-task-container">
                    <div class="title-content-container">
                        <h3><span class="icon-title">&#9660;</span> New Task</h3>
                    </div>
                    <div class="icon-text-label-container">
                        <div class="icon icon-checked">&check;</div>
                        <div class="task">Quarterly Newsletter</div>
                        <div class="label-content label-blue">Editorial</div>
                    </div>
                </div>
                 <!-- / First Section Task  -->

                 <div class="content-task-container">
                    <div class="title-content-container">
                        <h3><span class="icon-title">&#9660;</span> New Task</h3>
                    </div>
                    <div class="icon-text-label-container">
                        <div class="icon icon-checked">&check;</div>
                        <div class="task">Quarterly Newsletter</div>
                        <div class="label-content label-blue">Editorial</div>
                    </div>
                </div>

            </div>
            <!-- / Section Content  -->
            
        </div>

    </main>
</body>
</html>
